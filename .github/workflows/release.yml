name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create plugin zip
        run: |
          mkdir -p rho-reader
          cp main.js manifest.json styles.css rho-reader/
          zip -r rho-reader.zip rho-reader

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: rho-reader.zip
          generate_release_notes: true
